		var strUndefined=String(nothing);

		var strOutput="<p>"+strNumber+" "+strBoolean+" "+strUndefined+" "+strNull+"</P>";
		document.writeln(strOutput);
		var strOutput2=String(document);
		document.write(strOutput2);		
	}
	// ]]>
</script>
