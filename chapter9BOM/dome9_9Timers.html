<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http:www.w3.org/TR/xhtml1/DTD/xhtmml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Timers</title>
<meta charset="utf-8">
<style type="text/css">
	#block{
		width: 400px;
	}
</style>
<script type="text/javascript">
	// <![CDATA[
	window.onload=function(){
		document.getElementById('block').style.backgroundColor="#ffffff";
		setTimeout("colorFlash(255)",300);
	}
	function colorFlash(newColor){
		var hexVal=newColor.toString(16);

		//
		if (hexVal.length<2) {
			hexVal="0"+hexVal;
		}
		var colocString="#ff00"+hexVal;
		var blockDiv=document.getElementById("block");
		blockDiv.style.backgroundColor=colocString;
		if (newColor>0) {
			newColor-=5;
			setTimeout("colorFlash("+newColor+")",50);
		}
	}
	// ]]>
</script>
</head>
<body >	
		<div id="block">
			<h1>Hello</h1>
		</div>
</body>
</html>
