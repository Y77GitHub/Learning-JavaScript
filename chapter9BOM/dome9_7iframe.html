<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Windows</title>
<meta charset="utf-8">
<script type="text/javascript">
	// <![CDATA[
	function catchEvent(eventObj,event,eventHandler) {
		if(eventObj.addEventListener){
			eventObj.addEventListener(event,eventHandler,false);
		}else if (eventObj.attachEvent) {
			event="on"+event;
			eventObj.attachEvent(event,eventHandler);
		}
	}
	catchEvent(window,"load",setupEvents);

	function setupEvents(evnt){
		catchEvent(document.forms[0],"click",colorsChange);
	}

	function colorsChange(){
		var colors=document.forms[0].color;
		var result=document.getElementById("result");
		for (var i =0; i <colors.length; i++) {
			if(colors[i].checked){
				var myFrame=document.getElementById("myFrame");
				myFrame.contentWindow.location.href="service.php?color="+colors[i].value;
				myFrame.onload=function(){
					result.innerHTML=myFrame.contentWindow.document.getElementById("val2").innerHTML;
				}
			}
		}
	}
	// ]]>
</script>
</head>
<body >	
	<div>
		<form>
			<p>
				<input type="radio" name="color" value="red"/>:red<br/>
				<input type="radio" name="color" value="blue"/>:blue<br/>				
			</p>
		</form>
	</div>
	<iframe name="myFrame" id="myFrame" style="width: 0;height: 0;border: 0" src="service.php">
		
	</iframe> 
	<div id="result"></div>
</body>
</html>
