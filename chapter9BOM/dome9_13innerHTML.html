<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http:www.w3.org/TR/xhtml1/DTD/xhtmml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>innerHTML</title>
<meta charset="utf-8">
<script type="text/javascript">
	// <![CDATA[
	window.onload=function(){
		setTimeout("changeElements()",3000);
	}
	function changeElements(){
		var elem1=document.getElementById("elem1");
		var elem2=document.getElementById("elem2");
		var elem3=document.getElementById("elem3");

		var tmp=elem1.innerHTML;
		elem1.innerHTML=elem3.innerHTML;
		elem3.innerHTML=elem2.innerHTML;
		elem2.innerHTML=tmp;
	}
	// ]]>
</script>
</head>
<body >	
	<div id="elem1">
		<p>Paragraph text.</p>
	</div>
	<div id="elem2">
		<ul>
			<li>option 1</li>
			<li>option 2</li>
		</ul>
	</div>
	<div id="elem3">
		<p><a href="dome9_12Slideshow.html">Example 9_12</a></p>
	</div>
</body>
</html>
