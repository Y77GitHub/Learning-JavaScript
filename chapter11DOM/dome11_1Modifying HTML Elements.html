<head>
<title>Modifying HTML Elements</title>
<meta charset="utf-8">
<script type="text/javascript">
	// <![CDATA[
	window.onload=function(){
		var img=document.images[0];

		//获取现有的图像属性
		var imgAttr="img_id:"+img.id+",img_alt:"+img.alt+",img_className:"+img.className;
		alert(imgAttr);

		//修改属性
		img.src="fig02.jpeg";
		img.width="500";
		//img.height="300";
		img.alt="Alternative";
		img.align="center";
		img.title="Osprey";
	}
	// ]]>
</script>
</head>

		<P><img src="../fig03.jpg" alt="test image" class="testimage" id="original" ></P>
</body>
