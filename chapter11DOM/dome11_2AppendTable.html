<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http:www.w3.org/TR/xhtml1/DTD/xhtmml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Modifying HTML Elements</title>
<meta charset="utf-8">
<script type="text/javascript">
	// <![CDATA[
	window.onload=function(){
		//获取表格和图像
		var tb1=document.getElementById('table1');
		tb1.border="5px";
		tb1.cellpadding="5px";

		var img=document.getElementById("img1");
		img.vspace="10";

		//在最后一行，为每个属性添加一个表格行
		var row1=tb1.insertRow(-1);

		//创建两个表格单元格
		var cell1=row1.insertCell(0);
		var cell2=row1.insertCell(1);
		
		//创建文本值
		var txtAttr1=document.createTextNode("src");
		var txtAttr1Val=document.createTextNode(img.src);

		//将文本值添加到单元格中
		cell1.appendChild(txtAttr1);
		cell2.appendChild(txtAttr1Val);
	}
	// ]]>
</script>
</head>
<body >	
		<P><img src="../fig03.jpg" alt="test image" class="testimage" id="img1" ></P>
		<table id="table1" align="center">
			<tr><th>Attribute</th><th>Value</th></tr>
			<tr align="center"><td>aaa</td><td>bbb</td></tr>
		</table>
</body>
</html>
